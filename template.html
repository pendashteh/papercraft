<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/marked.min.js"></script>
</head>
<body>
    <nav id="navigation">
        <h2>Files</h2>
        <ul id="file-list"></ul>
    </nav>
    <main id="content">
        <p>Select a file from the navigation to view its content.</p>
    </main>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const contentElement = document.getElementById('content');
        const fileListElement = document.getElementById('file-list');
        const markdownDir = 'md/'; // Directory where your .md files are

        // --- List of your Markdown files ---
        // You'll need to manually update this list or use a more advanced server-side script to generate it.
        // For pure client-side, this is the simplest way.
        const markdownFiles = [
            'sfd.md',
            'example2.md'
            // Add more file names here
        ];

        // --- Function to load and render Markdown ---
        async function loadMarkdown(fileName) {
            try {
                const response = await fetch(markdownDir + fileName);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                contentElement.innerHTML = marked.parse(markdownText); // Use marked.parse()
                document.title = fileName; // Optional: Set page title to filename
            } catch (error) {
                contentElement.innerHTML = `<p style="color: red;">Error loading markdown file: ${fileName}. ${error.message}</p>`;
                console.error('Error loading markdown:', error);
            }
        }

        // --- Populate navigation and set up click listeners ---
        markdownFiles.forEach(fileName => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `#${fileName}`; // Use hash for client-side routing
            link.textContent = fileName.replace('.md', '');
            link.onclick = (event) => {
                event.preventDefault(); // Prevent default anchor behavior
                loadMarkdown(fileName);
                window.location.hash = fileName; // Update URL hash
            };
            listItem.appendChild(link);
            fileListElement.appendChild(listItem);
        });

        // --- Load content based on URL hash on initial load ---
        function loadContentFromHash() {
            const hash = window.location.hash.substring(1); // Remove #
            if (hash && markdownFiles.includes(hash)) {
                loadMarkdown(hash);
            } else if (markdownFiles.length > 0) {
                // Optional: Load the first file by default if no valid hash
                // loadMarkdown(markdownFiles[0]);
            }
        }

        // --- Event listener for hash changes (e.g., browser back/forward) ---
        window.addEventListener('hashchange', loadContentFromHash);

        // --- Initial load ---
        loadContentFromHash();

    </script>
</body>
</html>
