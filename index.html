<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <button id="menu-toggle">â˜° Files</button>
        <h1>Markdown Viewer</h1>
    </header>
    <div id="container">
        <nav id="navigation">
            <h2>Files</h2>
            <ul id="file-list"></ul>
        </nav>
        <main id="content">
            <p>Select a file from the navigation to view its content.</p>
        </main>
    </div>

    <script>
        const contentElement = document.getElementById('content');
        const fileListElement = document.getElementById('file-list');
        const markdownDir = 'md/';
        const markdownFiles = [
            'sfd.md',
            'example2.md'
        ];

        async function loadMarkdown(fileName) {
            try {
                const response = await fetch(markdownDir + fileName);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                contentElement.innerHTML = marked.parse(markdownText);
                document.title = fileName;
            } catch (error) {
                contentElement.innerHTML = `<p style="color: red;">Error loading markdown file: ${fileName}. ${error.message}</p>`;
                console.error('Error loading markdown:', error);
            }
        }

        markdownFiles.forEach(fileName => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `#${fileName}`;
            link.textContent = fileName.replace('.md', '');
            link.onclick = (event) => {
                event.preventDefault();
                loadMarkdown(fileName);
                window.location.hash = fileName;
            };
            listItem.appendChild(link);
            fileListElement.appendChild(listItem);
        });

        function loadContentFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash && markdownFiles.includes(hash)) {
                loadMarkdown(hash);
            }
        }

        window.addEventListener('hashchange', loadContentFromHash);
        loadContentFromHash();

        const menuToggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('navigation');
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('show');
        });
    </script>
</body>
</html>
